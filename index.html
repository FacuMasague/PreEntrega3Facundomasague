<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verduleria Argentina</h1>
    </header>
    <main>
        <section id="sec_principal">
            <h2>Eliga que productos comprar:</h2>
            <ul class="listaProductos">
                <li id="Manzana">
                    <div class="info">
                        <h3>Manzana</h3>
                        <p>Precio: 570$</p>
                    </div>
                    <div class="compra">
                        <button>Comprar</button>
                    </div>
                </li>
                <li id="Banana">
                    <div class="info">
                        <h3>Banana</h3>
                        <p>Precio: 420$</p>
                    </div>
                    <div class="compra">
                        <button>Comprar</button>
                    </div>
                </li>
                <li id="Piña">
                    <div class="info">
                        <h3>Piña</h3>
                        <p>Precio: 830$</p>
                    </div>
                    <div class="compra">
                        <button>Comprar</button>
                    </div>
                </li>
                <li id="Pepino">
                    <div class="info">
                        <h3>Pepino</h3>
                        <p>Precio: 600$</p>
                    </div>
                    <div class="compra">
                        <button>Comprar</button>
                    </div>
                </li>
            </ul>
            <div id="total">total</div>
        </section>
        <section id="sec_carrito">
            <div>
                <h2>Carrito</h2>
                <ul id="carrito"></ul>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
